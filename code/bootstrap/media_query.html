<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">    
    <style>
        @media only screen and (min-width:600px) {.col-2 {background: red;}}
        @media only screen and (min-width: 768px) {.col-2 {background: aqua;}}
        @media only screen and (min-width: 992px) {.col-2 {background: yellow;}}
        @media only screen and (min-width: 1200px) {.col-2 {background:orange;}}
        .col-2{
            border:1px solid black;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1> Bootstrap breakpoint Example </h1>
        <div class = "row">
        <div class="col-2" > small breakpoint </div>
        <div class="col-2" > medium breakpoint </div>
        <div class="col-2" > large breakpoint </div>
        <div class="col-2" > extra large breakpoint </div>
        </div>
        </div>
    <script src="./js/bootstrap.min.js"></script>    
</body>
</html>
